<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Statystyki miesiƒôczne</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .chart-wrapper {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 10px;
      margin: 20px auto;
      max-width: 900px;
    }
    canvas {
      width: 100%;
    }
    a {
      display: inline-block;
      color: #4caf50;
      margin-bottom: 20px;
      text-decoration: none;
    }
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    select, button {
      background-color: #333;
      color: #f0f0f0;
      border: 1px solid #666;
      border-radius: 5px;
      padding: 5px 10px;
      margin: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<a href="index.html">‚Üê Powr√≥t do kalendarza</a>
<h1>Statystyki miesiƒôczne üìä</h1>

<div class="filters">
  <select id="monthSelect"></select>
  <select id="yearSelect"></select>
  <button onclick="resetFilter()">Poka≈º wszystko</button>
</div>

<div id="allCharts"></div>

<script>
  let allStats = {};

  function getAllStats() {
    const statsByMonth = {};

    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.startsWith("daily-plan-")) {
        const [_, dateStr] = key.split("daily-plan-");
        const [year, month] = dateStr.split("-");

        const monthKey = `${year}-${month}`;
        const data = JSON.parse(localStorage.getItem(key));
        if (!statsByMonth[monthKey]) statsByMonth[monthKey] = {};

        data.forEach(task => {
          if (task.done) {
            statsByMonth[monthKey][task.name] = (statsByMonth[monthKey][task.name] || 0) + 1;
          }
        });
      }
    }

    return statsByMonth;
  }

  function populateFilters(stats) {
    const yearSelect = document.getElementById("yearSelect");
    const monthSelect = document.getElementById("monthSelect");

    const keys = Object.keys(stats);
    const years = [...new Set(keys.map(k => k.split("-")[0]))];
    const months = [...new Set(keys.map(k => k.split("-")[1]))];

    yearSelect.innerHTML = '';
    monthSelect.innerHTML = '';

    years.sort().forEach(y => {
      const option = document.createElement("option");
      option.value = y;
      option.textContent = y;
      yearSelect.appendChild(option);
    });

    months.sort().forEach(m => {
      const option = document.createElement("option");
      option.value = m;
      option.textContent = new Date(0, m - 1).toLocaleString('pl-PL', { month: 'long' });
      monthSelect.appendChild(option);
    });

    yearSelect.onchange = applyFilter;
    monthSelect.onchange = applyFilter;
  }

  function renderOverallSummary(statsByMonth) {
    const totalStats = {};

    for (const month in statsByMonth) {
      const monthData = statsByMonth[month];
      for (const task in monthData) {
        totalStats[task] = (totalStats[task] || 0) + monthData[task];
      }
    }

    const container = document.getElementById("allCharts");
    const wrapper = document.createElement("div");
    wrapper.className = "chart-wrapper";

    const title = document.createElement("h2");
    title.textContent = "Podsumowanie og√≥lne ze wszystkich miesiƒôcy";
    wrapper.appendChild(title);

    const canvas = document.createElement("canvas");
    wrapper.appendChild(canvas);
    container.appendChild(wrapper);

    const ctx = canvas.getContext("2d");
    const labels = Object.keys(totalStats);
    const values = Object.values(totalStats);

    new Chart(ctx, {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "Suma wykonanych zada≈Ñ (‚úì)",
          data: values,
          backgroundColor: 'rgba(255, 193, 7, 0.7)',
          borderColor: 'rgba(255, 193, 7, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        indexAxis: 'y',
        scales: {
          x: {
            beginAtZero: true,
            ticks: {
              color: '#f0f0f0',
              stepSize: 1,
              precision: 0
            },
            grid: { color: '#444' }
          },
          y: {
            ticks: { color: '#f0f0f0' },
            grid: { color: '#444' }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#f0f0f0' }
          }
        }
      }
    });
  }

  function renderCharts(statsByMonth, filter = null) {
    const container = document.getElementById("allCharts");
    container.innerHTML = "";

    // Rysuj najpierw og√≥lny wykres je≈õli nie ma filtra
    if (!filter) {
      renderOverallSummary(statsByMonth);
    }

    const keys = Object.keys(statsByMonth).sort().reverse();

    keys.forEach(monthKey => {
      if (filter && monthKey !== filter) return;

      const data = statsByMonth[monthKey];
      const wrapper = document.createElement("div");
      wrapper.className = "chart-wrapper";

      const title = document.createElement("h2");
      const [year, month] = monthKey.split("-");
      title.textContent = `${new Date(year, month - 1).toLocaleString('pl-PL', { month: 'long', year: 'numeric' })}`;
      wrapper.appendChild(title);

      const canvas = document.createElement("canvas");
      wrapper.appendChild(canvas);
      container.appendChild(wrapper);

      const ctx = canvas.getContext("2d");
      const labels = Object.keys(data);
      const values = Object.values(data);

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Wykonane zadania (‚úì)",
            data: values,
            backgroundColor: 'rgba(76, 175, 80, 0.7)',
            borderColor: 'rgba(76, 175, 80, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          indexAxis: 'y',
          scales: {
            x: {
              beginAtZero: true,
              ticks: {
                color: '#f0f0f0',
                stepSize: 1,
                precision: 0
              },
              grid: { color: '#444' }
            },
            y: {
              ticks: { color: '#f0f0f0' },
              grid: { color: '#444' }
            }
          },
          plugins: {
            legend: {
              labels: { color: '#f0f0f0' }
            }
          }
        }
      });
    });

    if (filter && container.innerHTML === "") {
      container.innerHTML = "<p style='text-align: center;'>Brak danych dla wybranego miesiƒÖca.</p>";
    }
  }

  function applyFilter() {
    const y = document.getElementById("yearSelect").value;
    const m = document.getElementById("monthSelect").value;
    renderCharts(allStats, `${y}-${m}`);
  }

  function resetFilter() {
    renderCharts(allStats);
  }

  allStats = getAllStats();
  populateFilters(allStats);

  const showAll = window.location.search.includes("all");
  if (showAll) {
    renderCharts(allStats); // poka≈º wszystkie miesiƒÖce i og√≥lny
  } else {
    const year = document.getElementById("yearSelect").value;
    const month = document.getElementById("monthSelect").value;
    renderCharts(allStats, `${year}-${month}`);
  }
</script>

</body>
</html>
