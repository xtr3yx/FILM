<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozszerzona Tabela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .table-container {
            overflow-x: auto; /* Umożliwia przewijanie poziome */
            width: 100%; /* Dopasowanie do szerokości ekranu */
        }
        table {
            width: 1200px; /* Ustawienie stałej szerokości tabeli */
            border-collapse: collapse;
            table-layout: fixed; /* Wymusza stałe szerokości kolumn */
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #f2f2f2;
            white-space: nowrap; /* Zapobiega zawijaniu tekstu */
        }
        th, td {
            min-width: 100px; /* Minimalna szerokość kolumn */
            overflow: hidden; /* Ukrywa nadmiar tekstu */
        }
        input, select, textarea {
            width: 100%;
            box-sizing: border-box;
            border: none;
            padding: 5px;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .table-container {
                overflow-x: auto; /* Zapewnia przewijanie poziome na małych ekranach */
            }
            table {
                width: 1200px; /* Utrzymuje szerokość tabeli */
            }
        }
    </style>
</head>
<body>
    <h1>Rozszerzona Tabela Wprowadzania Danych</h1>
    <div class="table-container">
        <table id="data-table">
            <thead>
                <tr>
                    <th>L.P.</th>
                    <th>Rodzaj Pomieszczenia</th>
                    <th>Wysokość Otworu (cm)</th>
                    <th>Grubość Muru (cm)</th>
                    <th>Wilgotność Posadzki/Powietrza</th>
                    <th>Inne</th>
                    <th>Zakres Prac Zleceniodawcy</th>
                    <th>Strona L/P</th>
                    <th>Szerokość Skrzydła</th>
                    <th>Zakres Ościeżnicy</th>
                    <th>Zakres Prac Montażysty</th>
                    <th>Wycena Prac (Kwota Netto)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><input type="text" placeholder="Rodzaj Pomieszczenia"></td>
                    <td>
                        <select>
                            <option value="" selected>Wybierz...</option>
                            <option value="190">190</option>
                            <option value="191">191</option>
                            <option value="192">192</option>
                            <option value="193">193</option>
                            <option value="194">194</option>
                            <option value="195">195</option>
                        </select>
                    </td>
                    <td><input type="number" placeholder="Grubość Muru (cm)"></td>
                    <td><input type="text" placeholder="Wilgotność Posadzki/Powietrza"></td>
                    <td><input type="text" placeholder="Inne"></td>
                    <td><textarea placeholder="Zakres Prac Zleceniodawcy"></textarea></td>
                    <td>
                        <select>
                            <option value="" selected>Wybierz...</option>
                            <option value="L">Lewa</option>
                            <option value="P">Prawa</option>
                        </select>
                    </td>
                    <td><input type="number" placeholder="Szerokość Skrzydła (cm)"></td>
                    <td><input type="text" placeholder="Zakres Ościeżnicy"></td>
                    <td><textarea placeholder="Zakres Prac Montażysty"></textarea></td>
                    <td><input type="number" placeholder="Kwota Netto (zł)"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><input type="text" placeholder="Rodzaj Pomieszczenia"></td>
                    <td>
                        <select>
                            <option value="" selected>Wybierz...</option>
                            <option value="190">190</option>
                            <option value="191">191</option>
                            <option value="192">192</option>
                            <option value="193">193</option>
                            <option value="194">194</option>
                            <option value="195">195</option>
                        </select>
                    </td>
                    <td><input type="number" placeholder="Grubość Muru (cm)"></td>
                    <td><input type="text" placeholder="Wilgotność Posadzki/Powietrza"></td>
                    <td><input type="text" placeholder="Inne"></td>
                    <td><textarea placeholder="Zakres Prac Zleceniodawcy"></textarea></td>
                    <td>
                        <select>
                            <option value="" selected>Wybierz...</option>
                            <option value="L">Lewa</option>
                            <option value="P">Prawa</option>
                        </select>
                    </td>
                    <td><input type="number" placeholder="Szerokość Skrzydła (cm)"></td>
                    <td><input type="text" placeholder="Zakres Ościeżnicy"></td>
                    <td><textarea placeholder="Zakres Prac Montażysty"></textarea></td>
                    <td><input type="number" placeholder="Kwota Netto (zł)"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <button onclick="saveToPDF()">Zapisz do PDF</button>

    <!-- Dodanie html2canvas i jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        async function saveToPDF() {
            const { jsPDF } = window.jspdf;

            // Wybierz element tabeli do renderowania
            const element = document.getElementById("data-table");

            // Renderowanie tabeli jako obraz
            html2canvas(element).then((canvas) => {
                const imgData = canvas.toDataURL("image/png");
                const doc = new jsPDF();

                // Dodaj obraz do PDF
                const imgWidth = 190; // Szerokość obrazu w PDF (w mm)
                const imgHeight = (canvas.height * imgWidth) / canvas.width;

                doc.addImage(imgData, "PNG", 10, 10, imgWidth, imgHeight);

                // Zapisz PDF
                doc.save("tabela.pdf");
            });
        }
    </script>
</body>
</html>
